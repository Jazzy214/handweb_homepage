<!doctype html>
<html>
    <head>
        <title>javascript</title>
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

    <div class="home">
        <ul>
            <li><a href="../index.html">back to Homepage</a></li>
        </ul>
    </div>

    <!-- first we set up the button that is triggering our javascript -->
    <!-- note that the element doesn't need to be a <button> to work -->
    <button onclick="change()">Click me...</button>

    <div id="background-image" class="bg"></div>

    <div id="purpleheart" class="heart">ðŸ’œ</div>

    <!-- this is the element that we will be altering with our javascript -->
    <div id="menu" class="sidebar">
        Hello ~ ðŸ’œ
    </div>

    <div id="spinner" class="square"></div>

    <script>
        // this is the function we want to call when the button is clicked
        function change() {
            // first we set up a variable to store a longer line of code in case we want to reference it quickly later
            // here, we're creating a shorthand way of targeting a specific element with an id by using javascript's getElementById method
            var menu = document.getElementById("menu");

            // for spinning square
            var spinner = document.getElementById("spinner");
        
            // for background image
            var backgroundImage = document.getElementById("background-image");

            // for heart
            var purpleHeart = document.getElementById("purpleheart");

            // in this line we use javascript's built-in classList property and toggle method to toggle a class on and off
            menu.classList.toggle("active");

            // toggle for spin
            spinner.classList.toggle("spin");

            // you don't need to make a new variable to target the body
            document.body.classList.toggle("dark");

            // toggle for background image
            backgroundImage.classList.toggle("reveal");

            // for heart
            purpleHeart.classList.toggle("opacity");
        }
    </script>
        
    </body>
</html>
