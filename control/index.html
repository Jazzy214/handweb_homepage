<!doctype html>
<html>
    <head>
        <title>control</title>
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div>
            <p>Inspired by <a href="https://www.gnoggame.com/">GNOG</a></p>
        </div>

        <img class= "baseimage" src="base.png" alt="pumpkin base">
       
        <div class="left-eye">
            <img class="lefteye" src="eye.png">
        </div>

        <div class="righteye-btn">
    
            <img class="righteye" src="eye.png">
        
        </div>

        
        <img class="nose" src="nose.png">
            
        
        <div class="mouth">

            <div class="outline"></div>

            <div class="teeth">
                <div class="tooth1-btn">

                    <div class="tooth1"></div>

                </div>

                <div class="tooth2-btn">

                    <div class="tooth2"></div>

                </div>

                <div class="tooth3"></div>

                <div class="tooth4"></div>

                <div class="tooth5"></div>

                <div class="tooth6"></div>
                
            </div>
            

        </div>

        <div class="sliders">

            <div class="leftslide-btn">
                <div class="leftslide">
                    <div class="leftcircle"></div>
                </div>
                
            </div>

            <div class="rightslide-btn">
                <div class="rightslide">
                   <div class="rightcircle"></div> 
                </div>
                
            </div>

        </div>

        <div class="circle1"></div>

        <div class="circle2"></div>

       
        <img src="btn1.png" class="btn1">  
        
       
        <div class="circle2-btn">
            <img src="btn2.png" class="btn2">
        </div>


        <div class="headcandy1">
            <img class="candy1" src="candy.png">
            <div class="stem1"></div>
        </div>

        <div class="headcandy2">
            <img class="candy2" src="candy.png">
            <div class="stem2"></div>
        </div>

        <div class="headcandy3">
            <img class="candy3" src="candy.png">
            <div class="stem3"></div>
        </div>

        <!-- buttons!! -->
        
        <button class="spin-btn">spin</button>

        <button class="glow-btn">glow</button>

        <div class="flex">
            <div class="floaters">
                <!-- <img src="candy.png" class="one"> -->
                <!-- <img src="candy.png" class="two"> -->
                <!-- <img src="candy.png" class="three"> -->
                <!-- <img src="candy.png" class="four"> -->
                <!-- <img src="candy.png" class="five"> -->
                <!-- <img src="candy.png" class="six"> -->
                <!-- <img src="candy.png" class="seven"> -->
                <!-- <img src="candy.png" class="eight"> -->
                <!-- <img src="candy.png" class="nine"> -->
            </div>
        </div>


        <!-- stars -->

        <div class="stars">
            <div class="star"></div>
            <div class="star2"></div>
            <div class="star3"></div>
            <div class="star4"></div>
            <div class="star5"></div>
            <div class="star6"></div>
            <div class="star7"></div>
            <div class="star8"></div>
            <div class="star9"></div>
            <div class="star10"></div>
            <div class="star11"></div>
            <div class="star12"></div>
            <div class="star13"></div>
        </div>

        <!-- stars end -->

        <audio controls autoplay>
            <source src="Crescent-Moon(chosic.com).mp3" type="audio/mpeg">
        </audio>

    </body>
</html>
