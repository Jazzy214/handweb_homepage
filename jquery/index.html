<!doctype html>
<html>
    <head>
        <title>jquery</title>
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <button class="dark-btn">dark</button>

        <!-- glow button -->
        <button class="glow-btn">glow</button>

        <!-- spin button -->
        <button class="spin-btn">spin</button>

        <!-- reveal button -->
        <button class="reveal-btn">reveal</button>

        <div class="flex">
            <div class="box draggable"></div>
            <div class="box draggable"></div>
            <div class="box draggable"></div>
        </div>

        <img class="character draggable" src="cute.png" alt="cute animal crossing character">

        <!-- the order of these external links is important! -->

        <!-- reference to jquery -->
        <script src="jquery-3.7.1.min.js"></script>

        <!-- reference to jquery ui -->
        <script src="jquery-ui.min.js"></script>

        <!-- external Javascript -->
        <script src="script.js"></script>        
    </body>
</html>
